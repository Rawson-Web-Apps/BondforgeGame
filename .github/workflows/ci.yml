name: Node.js CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  checks:
    name: Run All Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: install
        run: npm i

      - name: linting
        run: npm run lint

      - name: build
        run: npm run build

      #- name: tests
      #  run: npm test
